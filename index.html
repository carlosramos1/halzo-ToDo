<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hazlo ToDo</title>
</head>
<body>
  <header class="header">
    <figure class="logo">
      <!-- Logo -->
      <h1 class="logo-text">Hazlo ToDo</h1>
    </figure>
  </header>
  <section class="container">
    <div class="summary-info">
      <div class="summary-info-text">
        <h2>Hola de nuevo :)</h2>
        <p class="color-primary-m1">Tienes 15 tareas pendientes</p>
      </div>
      <div class="circle-percent">
        <p>85%</p>
      </div>
    </div>

    <div class="search">
      <!-- icono lupa-->
      <!-- icono x -->
    </div>

    <section class="pending-tasks">
      <h2>Tareas Pendientes</h2>
      <article class="task">
        <p>Comprar leche y galletas</p>
        <button class="btn-done">done</button>
        <button class="btn-delete">delete</button>
      </article>
      <div class="add-task">
        <!-- icono -->
        <button>AÃ±adir tarea <hr> </button>
      </div>
    </section>

    <section class="completed-tasks">
      <h2>Tareas Completadas:</h2>
      <article class="task">
        <p class="underline-center">Comprar leche y galletas</p>
        <button class="btn-restore">restore</button>
        <button class="btn-delete">delete</button>
      </article>
    </section>

  </section>

  <footer>

  </footer>
</body>
</html>
